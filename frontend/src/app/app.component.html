<div class="main-layout">
  <div class="settings-panel">
    <h2>Settings</h2>
    <div style="margin-bottom: 1.5em;">
      <label style="font-weight: 500; margin-bottom: 0.5em; display: block;">Quote-Typ wählen:</label>
      <label style="display: flex; align-items: center; gap: 0.5em;">
        <input
          type="radio"
          name="quoteType"
          value="schueler"
          [(ngModel)]="quoteType"
          (change)="onQuoteTypeChange('schueler')"
        />
        Schüler
      </label>
      <label style="display: flex; align-items: center; gap: 0.5em;">
        <input
          type="radio"
          name="quoteType"
          value="lehrer"
          [(ngModel)]="quoteType"
          (change)="onQuoteTypeChange('lehrer')"
        />
        Lehrer
      </label>
    </div>
    <label>
      <input type="checkbox" /> Beispiel-Option
    </label>
    <div style="margin-top:1rem; color:#888; font-size:0.9em;">Hier kommen später Settings hin.</div>

      <!-- Zitat nach ID suchen -->
      <div class="search-row">
        <label for="quoteIdInput">Zitat nach ID suchen:</label>
        <input
          id="quoteIdInput"
          type="number"
          [(ngModel)]="searchId"
          (keydown)="onIdInputKeydown($event)"
          (keydown.enter)="searchQuoteById(searchId)"
          min="1"
          [max]="maxQuoteId"
        />
        <button (click)="searchQuoteById(searchId)">Suchen</button>
      </div>  
      <div *ngIf="searchError" class="error-popup">
        {{ searchError }}
      </div>
  </div>
  <div class="quote-panel">
    <h1>Random Quote</h1>
    <div class="quote" [innerHTML]="quoteHtml"></div>

    <div class="quote-info" *ngIf="currentQuoteObject">
      <p>ID: {{ currentQuoteObject?.id }}</p>
      <p>Timestamp: {{ currentQuoteObject?.timestamp }}</p>
    </div>

    <div class="button-row">
      <button 
          (click)="GetQuoteById(currentQuoteObject?.id - 1)" 
        (keydown.arrowleft)="GetQuoteById(currentQuoteObject?.id - 1)"
        tabindex="0"
      >&lt;</button>
      <button (click)="GetRandomQuote()">Reload</button>
      <button 
        (click)="GetQuoteById(currentQuoteObject?.id + 1)" 
        (keydown.arrowright)="GetQuoteById(currentQuoteObject?.id + 1)"
        tabindex="0"
      >&gt;</button>
    </div>
  </div>
</div>
